name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest

    - name: Build step
      run: |
        echo "ðŸ”¨ Build successful (dummy step)"
        mkdir -p dist
        echo "Dummy build artifact" > dist/build.txt

    - name: Deploy step
      run: echo "ðŸš€ Deploying to fake environment..."

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dummy-build
        path: dist/
